<html lang="en">

<head>
  <meta charset="UTF-8">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <aside class="aside">

  </aside>
  <div class="card-front" id="cardfront">
    <img class="card-logo" src="images/card-logo.svg" alt="">
    <p id="card-number">0000 0000 0000 0000</p>
    <div class="card-text">
      <p id="card-name">JANE APPLESEED</p>
      <span class="date">
        <p id="mm">00</p>/<p id="yy">00</p>
      </span>
    </div>
  </div>
  <div class=card-reverse>
    <img class="card-back" src="images/bg-card-back.png" alt="">
    <p id="card-cvc">000</p>
  </div>
  <!-- <article> -->
  <div class="container-fluid">


    <div class="row" id="form-field">

      <form action="" id="form" class="form-control form-control-sm">
        <label for="cardholder">CARDHOLDER NAME</label>
        <input class="input" id="cardholdername" type="text" name="cardholder" placeholder="e.g Jane Appleseed"
          maxlength="16" oninput="this.value = this.value.toUpperCase()" onkeydown="changeName();">
        <div id="name-empty"></div>
        <div id="cardname-error"></div>
        <label for="cardnumber">CARD NUMBER</label>
        <input class="input" id="cardnumber" type="text" name="number" placeholder="e.g. 1234 5678 9123 0000"
          minlength="19" maxlength="19" onkeydown="changeNumber();">
        <div id="number-empty"></div>
        <div id="cardnumber-error"></div>
        <div class="label">
          <label for="Exp Date">EXP. DATE<span class="expiry"></span>(MM/YY)</label>
          <label id="cvc" for="CVC">CVC</label>
        </div>
        <div class="card-back-bottom">
          <div class="month-date">
            <input class="month" type="number" name="month" id="month" placeholder="MM" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"
              minlength="2" maxlength="2" min="1" max="12">
            <div id="month-empty"></div>
            <div id="month-error"></div>
          </div>
          <div class="year-date">
            <input class="year" type="number" name="year" id="year" placeholder="YY" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;""
              minlength="2" maxlength="2" min="1" max="29">
            <div id="year-empty"></div>
            <div id="year-error"></div>
          </div>
          <div class="cvc-num">
            <input type="number" name="cvcnumber" id="c-v-c" placeholder="eg 123" maxlength="3" minlength="3"
              onkeydown="changeCVC()">
            <div id="cvc-empty"></div>
            <div id="cvc-error"> </div>
          </div>
        </div>
        <button class="button-confirm" id="confirm-btn">Confirm</button>
      </form>

    </div>


  </div>
  <!-- Completed state start -->
  <!-- </article> -->
  <div class="container-fluid">
  <div class="row">
    <!-- <div class="row" id="svg"> -->
      <div class="svg-container" id="svg">
        <img src="images/icon-complete.svg" alt="" srcset="">
        <!-- <svg viewBox = "200, 0, 100, 100"  width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg> -->
        <h1>THANK YOU!</h1>
        <p>We have added your card details</p>
        <button class="button-confirm">Continue</button>
      </div>
    <!-- </div> -->
  </div>
</div>
