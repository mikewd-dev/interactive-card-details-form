<body>

  <aside class="aside">

  </aside>
  <div class="card-front">
    <img class="card-logo" src="/images/card-logo.svg" alt="">
    <p>0000 0000 0000 0000</p>
    <div class="card-text">
      <p>JANE APPLESEED</p>
      <p> 00/00</p>
    </div>
  </div>
  <div class=card-reverse>
    <img class="card-back" src="/images/bg-card-back.png" alt="">
    <p class="card-number">000</p>
  </div>
  <!-- <article> -->
    <div class="container-fluid">
      <div class="row">
        <form class = "form-control form-control-sm" action="" method="post" enctype="multipart/form-data">
          <label for="cardholder">CARDHOLDER NAME</label>
          <input class="input" type="text" value="Jane Appleseed">
          <label for="cardnumber">CARD NUMBER</label>
          <input class="input" type="text" value="e.g. 1234 5678 9123 0000">
          <div class="label">
            <label for="Exp Date">EXP. DATE<span class="expiry"></span>(MM/YY)</label>
            <label id="cvc" for="CVC">CVC</label>
          </div>
          <div class="card-back-bottom">
            <input class="month" type="text" name="month" id="" value="MM">
            <input class="year" type="text" name="year" id="" value="YY">
            <input type="text" name="" id="c-v-c" value="eg 123">
          </div>
          <button class="button-confirm">Confirm</button>
        </form>
      </div>
    </div>
    <!-- Completed state start -->
  <!-- </article> -->


</body>
